<div class="__main-container">
  <div class="__heading">
    <span>Sherlock AI</span>
  </div>
  <div class="__action-btn">
    <button id="submit-prompt">Run Diagnostics</button>
  </div>
  <div id="prompt-response">
    <h3 class="fail-header">Failed: <span id="failed-count"></span></h3>
    <div id="reasons"></div>
    <h3 class="fail-header">Passed: <span id="passed-count"></span></h3>
    <div id="suggestions"></div>
  </div>
</div>
